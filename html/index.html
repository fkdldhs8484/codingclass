<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>

    <link href="https://webfontworld.github.io/earlyfont/EF_Diary.css" rel="stylesheet">
    <style>
        /* 리셋 */
        *{
            margin:  0;
            padding: 0;
            font-family: 'EF_Diary';
        }
        #main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            border: 8px solid #8761b1;
            box-sizing: border-box;
        }
        #main h1 {
            font-size: 8vw;
            text-align: center;
            line-height: 1.3;
            font-weight: normal; 
            color: #8761b1;
            margin-bottom: 4vw;
        }
        #main h1 em {
            display:block;
            font-size: normal;
        }
        #main nav {}
        #main nav ul {}
        #main nav ul li {
            list-style:  none;
            display: inline;
        }
        #main nav li a {
            text-decoration: none;
            color: #8761b1;
            border: 1px solid #8761b1;
            font-size: 18px;
            padding: 1vw;
        }
        #main nav li a:hover {
            background-color: #8761b1;
            color: #fff;
        }
    </style>
</head>
<body>
    <main id="main">
        <H1>HTML<em>레퍼런스 북</em></H1>
        <nav>
            <ul>
                <li><a href="basic.html">기초</a></li>
                <li><a href="#">주제</a></li>
                <li><a href="alphabet.html">알파벳</a></li>
            </ul>
        </nav>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형1</title>
    <style>
        *{
            margin: 0;
        }
        body{
            background-color: #FFF3E0;
        }
        #wrap{
            width: 1200px;
            margin: 0 auto;
        }
        #header{
            width: 1200px;
            height: 100px;
            background-color: #FFE0B2;
        }
        #nav{
            width: 1200px;
            height: 100px;
            background-color: #FFCC80;
        }
        #aside{
            width: 400px;
            height: 780px;
            background-color: #FFB74D;
            float: left;
            /* float  텍스트 및 인라인 요소가 자기 컨테이너의 좌우측을 따라 배치 되어야함*/
        }
        #section{
            width: 800px;
            height: 780px;
            background-color: #FFA726;
            float: left;
        }
        #footer{
            width: 1200px;
            height: 100px;
            background-color: #FF9800;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="footer"></div>
    </div>
    <!-- 
        layout03_01 : float 방식 레이아웃
        layout03_02 : float 방식 반응형 레이아웃  
        layout03_03 : flex 방식 레이아웃 
        layout03_04 : flex 방식 반응형 레이아웃  
        layout03_05 : grid 방식 레이아웃 
        layout03_06 : grid 방식 반응형 레이아웃  
    -->
</body>
</html>

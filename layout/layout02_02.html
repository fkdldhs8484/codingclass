<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃2</title>
    <style>
        * {
            margin: 0;
        }

        /* 정렬 */
        body {
            background-color: rgb(180, 159, 159);
        }

        /* 배경색 */
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: rgb(241, 217, 217);
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: rgb(194, 171, 171);
        }

        #main {
            width: 100%;
            overflow: hidden;
        }

        #aside {
            width: 30%;
            height: 780px;
            background-color: rgb(168, 144, 144);
            float: left;
        }

        #section {
            width: 40%;
            height: 780px;
            background-color: rgb(196, 145, 145);
            float: left;
        }

        #article {
            width: 30%;
            height: 780px;
            background-color: rgb(148, 107, 107);
            float: left;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: rgb(241, 217, 217);
        }

        @media(max-width:1200px) {
            #wrap {
                width: 96%;
            }
        }

        @media(max-width:768px) {
            #wrap {
                width: 100%;
            }

            #section {
                width: 70%;
                height: 780px;
            }

            #article {
                width: 100%;
                height: 150px;
            }
        }

        @media(max-width:480px) {
            #wrap {
                width: 100%
            }

            #aside {
                width: 100%;
                height: 200px;
            }

            #section {
                width: 100%;
                height: 430px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">
            <div id="aside"></div>
            <div id="section"></div>
            <div id="article"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>

</html>

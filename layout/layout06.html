<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형</title>
    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #FFF3E0;
        }

        #wrap {

            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas:
                "header header"
                "nav nav"
                "section section"
                "footer footer"
            ;
            grid-template-columns: 30% 70%;
            grid-template-rows: 100px 100px 780px 100px;
        }

        #header {
            background-color: #FFE0B2;
            grid-area: header;
        }

        #nav {
            background-color: #FFCC80;
            grid-area: nav;

        }

        #section {
            background-color: #FFA726;
            grid-area: section;
            text-align: center;
        }

        #section img {
            width: 120px;
            margin-top: 150px;
            text-align: center;
            display: inline-block;
            margin: 130px 50px;
        }


        #footer {
            background-color: #FF9800;
            grid-area: footer;
        }

        @media (max-width: 1300px) {
            #wrap {
                width: 96%;
            }

            #section img:nth-child(7) {
                display: none;
            }

            #section img:nth-child(8) {
                display: none;
            }

            #section img:nth-child(9) {
                display: none;
            }

            #section img:nth-child(10) {
                display: none;
            }

        }

        @media (max-width: 768px) {
            #wrap {
                width: 100%;
            }

            #section img {
                height: 100px;
                width: 24%;
                margin-top: 90px;
                margin: 70px 50px;
            }


            #section img:nth-child(7) {
                display: none;
            }

            #section img:nth-child(8) {
                display: none;
            }

            #section img:nth-child(9) {
                display: none;
            }

            #section img:nth-child(10) {
                display: none;
            }
        }

        @media (max-width: 480px) {
            #wrap {
                grid-template-areas:
                    "header "
                    "nav "
                    "aside"
                    "section section"
                    "footer "
                ;
                grid-template-columns: 100%;
                grid-template-rows: 100px 300px 700px 200px;
            }

            #section img:nth-child(7) {
                display: none;
            }

            #section img:nth-child(8) {
                display: none;
            }

            #section img:nth-child(9) {
                display: none;
            }

            #section img:nth-child(10) {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="section">
            <div>
                <img src="img/Rectangle 7.svg" alt="#">
                <img src="img/Rectangle 7.svg" alt="#">
                <img src="img/Rectangle 7.svg" alt="#">
                <img src="img/Rectangle 7.svg" alt="#">
                <img src="img/Rectangle 7.svg" alt="#">
                <img src="img/Rectangle 7.svg" alt="#">
                <img src="img/Rectangle 7.svg" alt="#">
                <img src="img/Rectangle 7.svg" alt="#">
                <img src="img/Rectangle 7.svg" alt="#">
                <img src="img/Rectangle 7.svg" alt="#">
            </div>
        </section>
        <footer id="footer"></footer>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 유형 04</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/gimpo/GimpoGothic.css');
        .gimpo {
            font-family: 'GimpoGothic';
            font-weight: 300;
        }
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        img {
            width: 100%;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }
        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }
        .section {
            padding: 120px 0;
        }
        .section > h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }
        .section > p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }
        .bilnd {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }
        body {
            background-color: #e2e2e2;
        }
        .card_inner {
            display: flex;
        }
        .card_inner .card{
            padding: 120px;
            width: 746px;
            background: #fff;
        }

        .card__header {
            position: relative;
        }
        .card__header figcaption {
            position: absolute;
            top: -120px;
            left: -120px;
            padding: 12px 29px;
            background-color: #000;
            font-size: 10px;
            color: #fff;
            margin-bottom: 31px;
        }
        .card__banner {
            position: relative;
            right:120px;
            margin-bottom: 28px;
        }
        .card__banner img {
            
        }
        .card__contents h4 {
            font-size: 14px;
            justify-content: flex-end;
            display: flex;
        }
        
    </style>
</head>
<body>
    <section id="cardType04" class="card__wrap gimpo section">
        <h2 class="bilnd">동물원</h2>
        <div class="card_inner container">
            <article class="card">
                <figure class="card__header">
                    <figcaption>동물 백과 사전</figcaption>
                </figure>
                <div class="card__banner">
                    <img src="img/card_bg04.jpg" alt="코끼리">
                </div>
                <div class="card__contents">
                    <h4>동물 종류</h4>
                    <h5>이 동물의 이름은 무엇 일까? 알아보도록 합시다.</h5>
                    <h6>코끼리  초식 동물  귀여움 주의  몸무게 많이 나감 주의</h6>
                    <h7>코끼리는 포유류 아프로테리아상목 장비목 코끼리과에 속하는 생물의 총칭으로 타 육상동물과 비교할 수 없을 정도로 기다란 코와 큰 귀, 양 옆으로 튀어나온 상아 가 특징이며 지상에서 가장 큰 육상 현생 동물이다.</h7>
                </div>
                <div class="card__fotter">
                    <h8>다람쥐</h8>
                    <p>다람쥐 는 소형 또는 중형 설치류를 포함하는 다람쥐과 동물 중 일부를 일컫는 말이다. </p>
                    <span><img src="img/" alt=""></span>
                </div>
            </article>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형 01</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">

    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/score/SCoreDream.css');

        .NexonLv1Gothic {
            font-family: 'NexonLv1Gothic';
            font-weight: 300;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            margin-bottom: 20px;
            text-align: center;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 70px;
            text-align: center;
            color: #777;
        }
        /* image */
        .image__wrap {

        }
        .image__inner {
            display: flex;
            justify-content: space-between;
        }

        .image {
            width: 48%;
            height: 370px;
            padding: 200px 20px 20px 20px;
            box-sizing: border-box;
            color: #fff;
        }
        .image.img1 {
            background: url(img/imgType01_1.jpg) no-repeat center / cover;
        }
        .image.img2 {
            background: url(img/imgType01_2.jpg) no-repeat center / cover;
        }
        .image__tit{
            font-size: 32px;
            margin-bottom: 10px;
        }

        .image__desc{
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.4;
            font-weight: 300;
            padding-right: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .image__btn{
            font-size: 16px;
            font-weight: 300;
            color: #fff;
            background: #ba5a30;
            padding: 10px 20px;
            display: inline-block;
        }
        .image__btn.yellow {
            background-color: #b59140;
        }
    </style>
</head>

<body>
    <section id="imageType01" class="image__wrap section NexonLv1Gothic">
        <h2>레서판다</h2>
        <p>레서판다의 귀여움을 알아보자.</p>
        <div class="image__inner container">
            <article class="image img1">
                <h3 class="image__tit">레서판다가 줄 타는 모습</h3>
                <p class="image__desc">레서판다가 줄타는 모습을 보십시오. 너무 귀엽지 않나요.. 귀여워서 깨물고 <br>
                    싶어요...너구리랑 햇갈리지 맙시다.</p>
                <a class="image__btn" href="/" title="자세히보기">자세히보기</a>
            </article>
            <article class="image img2">
                <h3 class="image__tit">레서판다의 귀여운 모습</h3>
                <p class="image__desc">가만히 있어도 귀여운 헤서판다. 래교부리는 모습도 너무 귀엽다. 너구리랑 햇갈리지 맙시다..</p>
                <a class="image__btn yellow" href="/" title="자세히보기" >자세히보기</a>
            </article>
        </div>
    </section>
</body>

</html>

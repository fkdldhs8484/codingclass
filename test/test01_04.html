<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            width: 1000px;
            height: 900px;
            margin: 0 auto;
            text-transform: uppercase;
            text-align: center;
            font-size: 30px;
            color: #fff;
        }
        .herder {
            width: 1000px;
            height: 100px;
            background-color: #111;
            line-height: 100px;
        }
        .nav {
            width: 1000px;
            height: 100px;
            background-color: #222;
            line-height: 100px;
            
        }
        .side {
            width: 300px;
            height: 600px;
            background-color: #333;
            float: left;
            line-height: 600px;
        }
        .contents1 {
            width: 700px;
            height: 300px;
            background-color: #444;
            float: left;
            line-height: 300px;
        }
        .contents2 {
            width: 700px;
            height: 300px;
            background-color: #555;
            float: left;
            line-height: 300px;
        }
        .footer {
            width: 1000px;
            height: 100px;
            background-color: #666;
            clear: both;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="herder">herder</div>
        <div class="nav">nav</div>
        <div class="side">side</div>
        <div class="contents1">contents1</div>
        <div class="contents2">contents2</div>
        <div class="footer">footer</div>
    </div>
</body>
</html>

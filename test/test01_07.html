<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        #wrap {
            width: 1920px;
            margin: 0 auto;
        }

        #header {
            width: 1920px;
            height: 100px;
            background-color: rgb(168, 145, 145);
        }

        .box1 {
            width: 1300px;
            height: 100px;
            background-color: rgb(136, 117, 117);
            margin: 0 auto;

        }

        #nav {
            width: 1920px;
            height: 800px;
            background-color: rgb(179, 129, 129);
            overflow: hidden;
        }

        .box2 {
            width: 1300px;
            height: 800px;
            background-color: rgb(136, 117, 117);
            margin: 0 auto;
        }

        .box3 {
            width: 400px;
            height: 800px;
            background-color: rgb(104, 64, 64);
            float: left;
        }

        .box4 {
            width: 300px;
            height: 250px;
            background-color: rgb(204, 123, 123);
            float: left;
        }

        .box5 {
            width: 300px;
            height: 250px;
            background-color: rgb(247, 195, 195);
            float: left;
        }

        .box6 {
            width: 300px;
            height: 250px;
            background-color: rgb(204, 123, 123);
            float: left;
        }

        .box7 {
            width: 900px;
            height: 250px;
            background-color: rgb(88, 66, 66);
            float: left;
        }

        .box8 {
            width: 450px;
            height: 300px;
            background-color: rgb(219, 187, 187);
            float: left;
        }

        .box9 {
            width: 450px;
            height: 300px;
            background-color: rgb(87, 58, 58);
            float: left;
        }

        #footer {
            width: 1920px;
            height: 100px;
            background-color: rgb(196, 173, 173);
        }
        .box10 {
            width: 1300px;
            height:100px;
            background-color: rgb(136, 117, 117);
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="box1"></div>
        </div>
        <div id="nav">
            <div class="box2">
                <div class="box3"></div>
                <div class="box4"></div>
                <div class="box5"></div>
                <div class="box6"></div>
                <div class="box7"></div>
                <div class="box8"></div>
                <div class="box9"></div>
            </div>
        </div>
        <div id="footer">
            <div class="box10"></div>
        </div>
    </div>
</body>

</html>

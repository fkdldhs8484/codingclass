<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            width: 1000px;
            height: 900px;
            margin: 0 auto;
            text-transform: uppercase;
            text-align: center;
            font-size: 40px;
            color: #fff;
        }
        body {background-color: #f3f3f3;}
        #header {
            width: 1000px;
            height: 100px;
            background-color: #111;
            line-height: 100px;
        }
        #nav {
            width: 1000px;
            height: 100px;
            background-color: #222;
            line-height: 100px;
        }
        #side {
            float: left;
            width: 300px;
            height: 600px;
            background-color: #333;
            line-height: 600px;
        }
        #contents {
            float: left;
            width: 700px;
            height: 600px;
            background-color: #444;
            line-height: 600px;
        }
        #footer {
            float: left;
            width: 1000px;
            height: 100px;
            background-color: #555;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="side">side</div>
        <div id="contents">contents</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>

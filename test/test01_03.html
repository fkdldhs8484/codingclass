<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {background-color: #f2f2f2;}
        #wrap {
            width: 1000px;
            height: 100px;
            margin: 0 auto;
            font-size: 30px;
            text-transform: uppercase;
            text-align: center;
            color: #fff;
        }
        .side {
            width: 300px;
            height: 900px;
            background-color: #111;
            float: left;
            line-height: 900px;
        }
        .herader {
            width: 700px;
            height: 300px;
            background-color: #222;
            float: left;
            line-height: 300px;
        }
        .contents {
            width: 700px;
            height: 300px;
            background-color: #333;
            float: left;
            line-height: 300px;
        }
        .footer {
            width: 700px;
            height: 300px;
            background-color: #444;
            float: left;
            line-height: 300px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="side">side</div>
        <div class="herader">herader</div>
        <div class="contents">contents</div>
        <div class="footer">footer</div>
    </div>
</body>
</html>

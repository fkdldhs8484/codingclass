<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            color: #fff;
            text-transform: uppercase;
            font-size: 40px;
            text-align: center;
        }
        #herder-wrap {
            width: 100%;
            height: 100px;
            background-color: #111;
        }
        #banner-wrap {
            width: 100%;
            height: 300px;
            background-color: #222;
        }
        #content-wrap {
            width: 100%;
            height: 500px;
            background-color: #333;
        }
        #footer-wrap {
            width: 100%;
            height: 100px;
            background-color: #444;
        }


        .herder-container {
            width: 1000px;
            height: 100px;
            margin: 0 auto;
            background-color: #888;
            line-height: 100px;
            
        }
        .banner-container {
            width: 1000px;
            height: 300px;
            margin: 0 auto;
            background-color: #999;
            line-height: 300px;
        }
        .content-container {
            width: 1000px;
            height: 500px;
            margin: 0 auto;
            background-color: #0101;
            line-height: 500px;
        }
        .footer-container {
            width: 1000px;
            height: 100px;
            margin: 0 auto;
            background-color: #0202;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="herder-wrap">
            <div class="herder-container">
                herder
            </div>
        </div>
        <div id="banner-wrap">
            <div class="banner-container">
                banner
        </div>
        <div id="content-wrap">
            <div class="content-container">
                content
            </div>
        </div>
        <div id="footer-wrap">
            <div class="footer-container">
                footer
            </div>
        </div>
    </div>
</body>
</html>
